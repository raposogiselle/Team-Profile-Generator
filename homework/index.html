<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Team-Profile-Generator</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid .bg-primary text-center">
        <div class="container">
          <h1 class="display-4">Jacksonville Team</h1>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
		<div class="card-body shadow-lg rounded">
		  <h4 class="card-title .bg-info">${manager.getName()}</h4>
		  <h5 class="card-subtitle mb-2 text-muted">${manager.getRole()}</h5>
		        <div class="card shadow-lg rounded" style="width: 14rem;">
  			        <ul class="list-group list-group-flush">
    			        <li class="list-group-item">${manager.getId()}</li>
    			        <li class="list-group-item">${manager.getEmail()}</li>
    			        <li class="list-group-item">${manager.getOfficeNumber()}</li>
  			        </ul>
		         </div>
		</div>
	  	</div>  
</body>
</html>
